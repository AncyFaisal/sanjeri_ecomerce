{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjeri Perfume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="nav-bar ">
            <div class="col-sm-4 col-lg-3 text-center text-sm-start">
                <div class="main-logo">
                    <a href="index.html"> </a>
                    <div class="icon ">
                        <h2 class="logo">SANJERI </h2>
                        <p class="logotag">A Scent Beyound the Soul</p>
                    </div>
                </div>
            </div>

            <div class="nav-right ">
                <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasSearch"
                    aria-labelledby="Search">
                    <div class="offcanvas-header justify-content-center">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="order-md-last">
                            <h4 class="d-flex justify-content-between align-items-center mb-3">
                                <span class="text-primary">Search</span>
                            </h4>
                            <form role="search" action="index.html" method="get" class="d-flex mt-3 gap-0">
                                <input class="form-control rounded-start rounded-0 bg-light" type="email"
                                    placeholder="What are you looking for?" aria-label="What are you looking for?">
                                <button class="btn btn-dark rounded-end rounded-0" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="nav-icons">
                    <div
                        class="col-sm-8 col-lg-4 d-flex justify-content-end gap-5 align-items-center mt-4 mt-sm-0 justify-content-center justify-content-sm-end">
                        <ul class="d-flex justify-content-end list-unstyled m-0">
                            <li>
                                <div class="user-info">
                                    {% if user.is_authenticated %}
                                    <span>ðŸ‘¤ {{ user.username }}</span>
                                    <a href="{% url 'user_logout' %}"
                                        style="margin-left: 5px; color: rgb(1, 1, 1); text-decoration: none;">Logout</a>
                                    {% else %}
                                    <a href="{% url 'user_login' %}"
                                        style="color: rgb(19, 18, 18); text-decoration: none;">Login</a>
                                    {% endif %}
                                </div>

                            <li>
                                <a href="#" class="rounded-circle bg-light p-2 mx-1" style="color: rgb(22, 22, 24);">
                                    <svg width="24" height="24" viewBox="0 0 24 24">
                                        <use xlink:href="#heart"></use>
                                    </svg>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="rounded-circle bg-light p-2 mx-1">
                                    <img src="https://www.svgrepo.com/download/347429/shopping-cart.svg" alt="Cart"
                                        width="24" height="24">
                                </a>
                            </li>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>



    <script>
        // JavaScript for clear button visibility
        const searchInput = document.getElementById("search-input");
        const clearBtn = document.getElementById("clear-btn");

        searchInput.addEventListener("input", () => {
            clearBtn.style.display = searchInput.value ? "inline-block" : "none";
        });

        clearBtn.addEventListener("click", () => {
            searchInput.value = "";
            clearBtn.style.display = "none";
            searchInput.focus();
        });
    </script>

</body>

</html>
