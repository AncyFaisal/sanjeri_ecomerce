{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e4d6b7;
            font: 600 16px/18px 'Open Sans', sans-serif;
        }
        .signup-container {
            width: 600px;
            margin: 40px auto;
            margin-top: 80px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .btn-submit {
            background-color: maroon;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 15px;
            font-weight: 500;
        }
        .btn-submit:hover {
            background-color: #a00000;
        }
    </style>
</head>
<body>
    <div class="icon text-center">
        <h2 class="logo" style="font-size: 40px;">SANJERI</h2>
        <p class="logotag" style="font-size: 18px;">A Scent Beyond the Soul</p>
    </div>

    <div class="signup-container">
        <h3 class="text-center mb-4" style="font-family:Verdana, Geneva, Tahoma, sans-serif;font-size:xx-large; font-weight: 600px;">Forgot Password</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'forgot_password' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Enter your Email Address:</label>
                <input class="form-control" type="email" name="email" required>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-submit">Send OTP</button>
            </div>
        </form>
        
        <div class="text-center mt-3">
            <p>Go back to <a href="{% url 'user_login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
